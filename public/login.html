<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="../src/assets/icon/css/all.min.css">
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="../src/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="bg-gray-200">
   
    <section>
        <div class="bg-white md:mx-14 md:my-10 my-2 mx-2 rounded-2xl py-8 md:py-0">
            <div class="md:py-20 py-0 px-0 md:px-2 xl:px-40">
                <h1 class="text-center md:font-semibold font-semibold md:text-2xl text-xl">You haved been logged out</h1>
                <div class="flex flex-wrap items-center justify-center pt-5">
                    <div class="md:w-6/12 w-full flex justify-center">
                        <img class="w-72" src="../src/assets/image/logo.png" alt="logo">
                    </div>
                    <div class="md:w-6/12 w-full md:border-l-2 border-0 border-gray-400">
                            <div class="border-2 rounded-xl border-gray-400 md:m-3 lg:m-10 m-3">
                                <div class="md:p-7 p-2">
                                    <div class="px-2 pb-4">
                                        <p class="text-gray-400 py-1" style="font-size: 15px;"><a href="#">Username or Email Address</a></p>
                                        <input class="appearance-none block w-full text-gray-900 border-2 py-2 px-3 leading-tight focus:outline-none border-gray-400" type="text">
                                     </div>
                                     <div class="px-2 pb-4">
                                        <p class="text-gray-400 py-1" style="font-size: 15px;"><a href="#">Password</a></p>
                                        <input class="appearance-none block w-full text-gray-900 border-2 py-2 px-3 leading-tight focus:outline-none border-gray-400" type="password">
                                     </div>
                                     
                                    <div class="flex justify-between px-2 pt-2">
                                        <div class="flex items-center justify-center">
                                            <input type="checkbox" id="vehicle1" name="vehicle1" class="h-5 w-5">
                                            <label class="text-gray-400 pl-3"> Remember Me</label><br>
                                        </div>
                                        <button class="shadow bg-bg-5 text-white font-bold py-2 px-3 rounded-md" type="button"><a href="dashboard.html">Log in</a></button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--========================= custom js add =========================-->
    <script src="../src/assets/js/main.js"></script>
</body>
</html>
